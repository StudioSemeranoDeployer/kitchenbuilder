<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Builder - Quote & Textures</title>
    <style>
        /* UI SYSTEM */
        :root { --primary: #2980b9; --dark: #2c3e50; --light: #ecf0f1; --accent: #e67e22; }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--dark); user-select: none; }
        
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a252f; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.8s;
        }
        .loader-ring { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* PANNELLI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .panel {
            pointer-events: auto; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px); border-radius: 8px; padding: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 10px; transition: transform 0.2s;
        }

        #toolbar { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        h3 { margin: 0 0 8px 0; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #7f8c8d; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        
        .btn {
            background: var(--dark); color: white; border: none; padding: 8px 14px;
            border-radius: 4px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px;
            font-size: 12px; transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn:hover { background: var(--primary); transform: translateY(-1px); }
        .btn-accent { background: var(--accent); }
        .btn-accent:hover { background: #d35400; }
        .btn-ghost { background: #dfe6e9; color: var(--dark); }

        /* ETICHETTE QUOTE (Nuovo Stile) */
        .quote-tag {
            position: absolute; background: rgba(44, 62, 80, 0.9); color: #fff;
            padding: 2px 6px; border-radius: 4px; font-size: 10px; font-family: monospace;
            pointer-events: none; transform: translate(-50%, -100%);
            white-space: nowrap; z-index: 500; border: 1px solid rgba(255,255,255,0.3);
        }
        .quote-tag::after {
            content: ''; position: absolute; top: 100%; left: 50%; margin-left: -4px;
            border-width: 4px; border-style: solid; border-color: rgba(44,62,80,0.9) transparent transparent transparent;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="loader-ring"></div>
        <div style="letter-spacing: 2px; font-size: 14px; font-weight: 300;">GENERAZIONE STUDIO...</div>
    </div>

    <div id="ui-layer">
        <div id="toolbar">
            <div class="panel">
                <h3>Progetto</h3>
                <div style="display:flex; gap:5px; flex-wrap:wrap;">
                    <button class="btn" onclick="window.app.saveProject()">üíæ Salva</button>
                    <button class="btn" onclick="window.app.loadProject()">üìÇ Carica</button>
                    <button class="btn btn-ghost" onclick="window.app.generateRandom()">üé≤ Random</button>
                </div>
            </div>
            
            <div class="panel">
                <h3>Vista</h3>
                <div style="display:flex; gap:5px; flex-wrap:wrap;">
                    <button class="btn btn-accent" onclick="window.app.takePhoto()">üì∑ Foto</button>
                    <button class="btn" id="btn-quotes" onclick="window.app.toggleQuotes()">üìè Quote: OFF</button>
                </div>
            </div>
        </div>
        <!-- Container per le etichette delle quote -->
        <div id="quotes-container"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- GENERATORE TEXTURE ---
        class TextureManager {
            constructor() { this.cache = {}; }

            getWood(colorHex) {
                const key = `wood_${colorHex}`;
                if (this.cache[key]) return this.cache[key];
                const s = 512; const c = document.createElement('canvas'); c.width=s; c.height=s;
                const ctx = c.getContext('2d');
                ctx.fillStyle = colorHex; ctx.fillRect(0,0,s,s);
                ctx.globalAlpha = 0.1;
                for(let i=0; i<50; i++) {
                    ctx.beginPath(); ctx.moveTo(0, Math.random()*s);
                    ctx.bezierCurveTo(s/3, Math.random()*s, s/1.5, Math.random()*s, s, Math.random()*s);
                    ctx.strokeStyle = '#3e2723'; ctx.lineWidth = Math.random()*3; ctx.stroke();
                }
                const t = new THREE.CanvasTexture(c);
                const m = new THREE.MeshStandardMaterial({ map:t, roughness:0.6, metalness:0.05 });
                this.cache[key] = m; return m;
            }

            // Generatore Pavimenti
            getFloor(type) {
                const key = `floor_${type}`;
                if (this.cache[key]) return this.cache[key];
                
                const s = 1024; const c = document.createElement('canvas'); c.width=s; c.height=s;
                const ctx = c.getContext('2d');
                
                if (type === 'parquet') {
                    ctx.fillStyle = '#e0c097'; ctx.fillRect(0,0,s,s);
                    ctx.strokeStyle = '#c6a47e'; ctx.lineWidth = 2;
                    const w = 64; const h = 256;
                    for(let y=0; y<s; y+=h) {
                        for(let x=0; x<s; x+=w) {
                            const offset = (y/h)%2 === 0 ? 0 : w/2;
                            ctx.strokeRect(x-offset, y, w, h);
                            // Dettagli legno
                            ctx.fillStyle = Math.random()>0.5 ? 'rgba(0,0,0,0.02)' : 'rgba(255,255,255,0.02)';
                            ctx.fillRect(x-offset+2, y+2, w-4, h-4);
                        }
                    }
                } else if (type === 'tiles') {
                    ctx.fillStyle = '#eeeeee'; ctx.fillRect(0,0,s,s);
                    ctx.strokeStyle = '#bdc3c7'; ctx.lineWidth = 4;
                    const tile = 128;
                    for(let y=0; y<s; y+=tile) {
                        for(let x=0; x<s; x+=tile) {
                            ctx.strokeRect(x, y, tile, tile);
                        }
                    }
                } else {
                    // Concrete
                    ctx.fillStyle = '#bdc3c7'; ctx.fillRect(0,0,s,s);
                    ctx.globalAlpha = 0.05;
                    for(let i=0; i<10000; i++) {
                        ctx.fillStyle = Math.random()>0.5 ? '#000' : '#fff';
                        ctx.fillRect(Math.random()*s, Math.random()*s, 2, 2);
                    }
                }

                const t = new THREE.CanvasTexture(c);
                t.wrapS = THREE.RepeatWrapping; t.wrapT = THREE.RepeatWrapping;
                t.repeat.set(4, 4); // Ripeti sul pavimento grande
                const m = new THREE.MeshStandardMaterial({ map:t, roughness: type==='tiles'?0.4:0.9 });
                this.cache[key] = m; return m;
            }

            getStone(col) { return this.getWood(col); /* Fallback semplice */ }
        }

        // --- GLOBAL ---
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let texManager;
        let cabinets = [];
        let selection = [];
        let selectionHelpers = []; // Solo per box selezione
        let quoteElements = []; // Array di oggetti { div, position }
        let floorMesh, wallMesh;
        let ambientLight, sunLight;
        let isQuotesMode = false;

        const config = { step: 2, fastStep: 10, gridSize: 3000 };
        
        const props = {
            floorType: 'parquet',
            wallColor: 'wall_white',
            lightIntensity: 1.0,
            
            type: 'base', color: 'white_wood', width: 60, height: 85, depth: 60, elevation: 0, isOpen: false,

            addBase: () => linearSpawn('base'),
            addSink: () => linearSpawn('sink'),
            addCook: () => linearSpawn('cooktop'),
            addTall: () => linearSpawn('tall'),
            addFridge: () => linearSpawn('fridge'),
            addWall: () => linearSpawn('wall'),
            addBoardH: () => linearSpawn('board_h'),
            addDoor: () => linearSpawn('door'),
            addWindow: () => linearSpawn('window'),
            deleteSel: () => deleteSelection()
        };

        const gui = new GUI({ title: 'Configurazione', width: 260 });
        const ctrls = {};

        window.app = {
            saveProject: saveToJSON,
            loadProject: loadFromJSON,
            generateRandom: generateRandomKitchen,
            takePhoto: takePhoto,
            toggleQuotes: toggleQuotesMode
        };

        init();

        function init() {
            texManager = new TextureManager();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdce4eb);
            
            // CAMERA RAVVICINATA (d=350)
            const aspect = window.innerWidth / window.innerHeight;
            const d = 350; 
            camera = new THREE.OrthographicCamera(-d*aspect, d*aspect, d, -d, 1, 5000);
            camera.position.set(400, 400, 400); 
            camera.lookAt(0,50,0);

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(300, 800, 500);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.set(2048, 2048);
            scene.add(sunLight);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            createEnv();
            setupGUI();

            window.addEventListener('resize', onResize);
            window.addEventListener('keydown', onKeyDown);
            renderer.domElement.addEventListener('pointerdown', onPointerDown);
            renderer.domElement.addEventListener('dblclick', onDoubleClick);

            // Rimuovi loader
            setTimeout(() => document.getElementById('loader').style.opacity = 0, 600);
            setTimeout(() => document.getElementById('loader').remove(), 1200);

            // RANDOM START AUTOMATICO
            generateRandomKitchen();
            
            animate();
        }

        function createEnv() {
            const fGeo = new THREE.PlaneGeometry(config.gridSize, config.gridSize);
            const fMat = texManager.getFloor('parquet'); 
            floorMesh = new THREE.Mesh(fGeo, fMat);
            floorMesh.rotation.x = -Math.PI/2; floorMesh.position.y = -0.1;
            floorMesh.receiveShadow = true;
            scene.add(floorMesh);

            const grid = new THREE.GridHelper(config.gridSize, 60, 0xbdc3c7, 0xffffff);
            grid.material.opacity = 0.2; grid.material.transparent = true;
            scene.add(grid);

            const wGeo = new THREE.BoxGeometry(config.gridSize, 500, 10);
            wallMesh = new THREE.Mesh(wGeo, getMaterial('wall_white'));
            wallMesh.position.set(0, 250, -150);
            wallMesh.receiveShadow = true;
            scene.add(wallMesh);
        }

        function getMaterial(name) {
            const palettes = { white_wood:'#fcfcfc', oak:'#cba274', walnut:'#5d4037', dark_grey:'#37474f' };
            if (palettes[name]) return texManager.getWood(palettes[name]);
            
            const tech = {
                wall_white: new THREE.MeshStandardMaterial({ color: 0xf5f5f5 }),
                wall_grey: new THREE.MeshStandardMaterial({ color: 0xbdc3c7 }),
                wall_blue: new THREE.MeshStandardMaterial({ color: 0x34495e }),
                top: new THREE.MeshStandardMaterial({ color: 0x2d3436, roughness: 0.5 }),
                steel: new THREE.MeshStandardMaterial({ color: 0xbdc3c7, metalness: 0.7, roughness: 0.3 }),
                black: new THREE.MeshStandardMaterial({ color: 0x111111 }),
                glass: new THREE.MeshPhysicalMaterial({ color: 0x88ccff, transmission: 0.9, transparent: true, opacity: 0.3 })
            };
            return tech[name] || tech.wall_white;
        }

        // --- SPAWN LOGIC ---
        function linearSpawn(type, startX = null) {
            const defs = { 
                base:[85,0,60], sink:[85,0,60], cooktop:[85,0,60], 
                tall:[215,0,60], fridge:[215,0,60], wall:[72,145,35],
                board_h:[4,0,30], door:[210,0,10], window:[120,100,10]
            };
            const [h, y, d] = defs[type];
            let w = (type==='window')?120 : (type==='door'?90 : 60);
            
            let tx = 0, tz = 0, trot = 0;
            let lastColor = props.color;

            if (startX !== null) {
                tx = startX;
            } else if (cabinets.length > 0) {
                const last = cabinets[cabinets.length - 1];
                const lp = last.params;
                if(!['window','door'].includes(lp.type)) lastColor = lp.color;
                trot = lp.rotation;
                const rad = trot * (Math.PI / 180);
                const dist = (lp.width/2) + (w/2);
                tx = lp.x + Math.cos(rad) * dist;
                tz = lp.z + Math.sin(rad) * dist;
            }

            const params = {
                id: crypto.randomUUID(),
                type, color: lastColor,
                width: w, height: h, depth: d, elevation: y,
                rotation: trot, x: tx, z: tz, isOpen: false
            };
            createCabinet(params, startX === null); // Seleziona solo se aggiunto manualmente
        }

        function createCabinet(params, selectIt=false) {
            const mesh = buildMesh(params);
            mesh.userData = { isCab: true, id: params.id };
            scene.add(mesh);
            const obj = { mesh, params };
            cabinets.push(obj);
            if(selectIt) select([obj]);
            if(isQuotesMode) updateAllQuotes();
        }

        function buildMesh(p) {
            const group = new THREE.Group();
            group.position.set(p.x, p.elevation, p.z);
            group.rotation.y = p.rotation * (Math.PI/180);

            if(p.type === 'window') {
                const frameMat = getMaterial(p.color);
                const fr = 5;
                const top = new THREE.Mesh(new THREE.BoxGeometry(p.width, fr, p.depth), frameMat); top.position.y = p.height/2-fr/2;
                const bot = new THREE.Mesh(new THREE.BoxGeometry(p.width, fr, p.depth), frameMat); bot.position.y = -p.height/2+fr/2;
                const glass = new THREE.Mesh(new THREE.BoxGeometry(p.width-fr, p.height-fr, 2), getMaterial('glass'));
                const grpW = new THREE.Group();
                grpW.add(top, bot, glass); grpW.position.y = p.height/2;
                group.add(grpW);
                return group;
            }

            const toeH = (p.type.includes('board') || p.type==='wall' || p.type==='fridge' || p.type==='door') ? 0 : 10;
            const topH = (['base','sink','cooktop'].includes(p.type)) ? 4 : 0;
            const bodyH = p.height - toeH - topH;
            const mat = getMaterial(p.color);

            // Carcassa
            const box = new THREE.Mesh(new THREE.BoxGeometry(p.width, bodyH, p.depth), mat);
            box.position.y = toeH + bodyH/2;
            box.castShadow = true; box.receiveShadow = true;
            if(mat.map) mat.map.repeat.set(p.width/100, bodyH/100);
            group.add(box);

            if (topH > 0) {
                const top = new THREE.Mesh(new THREE.BoxGeometry(p.width, topH, p.depth+2), getMaterial('top'));
                top.position.set(0, toeH+bodyH+topH/2, 1);
                top.castShadow = true;
                group.add(top);
            }
            if (toeH > 0) {
                const kick = new THREE.Mesh(new THREE.BoxGeometry(p.width-2, toeH, p.depth-5), mat);
                kick.position.set(0, toeH/2, -2.5);
                group.add(kick);
            }

            // Dettagli Specifici
            if(p.type === 'sink') {
                const b = new THREE.Mesh(new THREE.BoxGeometry(p.width-15, 14, p.depth-15), getMaterial('steel'));
                b.position.set(0, toeH+bodyH+2, 0); group.add(b);
            }
            if(p.type === 'fridge') {
                const d = new THREE.Mesh(new THREE.BoxGeometry(p.width-1, p.height-2, 4), getMaterial('steel'));
                d.position.set(0, p.height/2, p.depth/2+2); group.add(d);
            }
            // Ante Standard
            if (!['fridge','board_h','door','window'].includes(p.type)) {
                const doorGrp = new THREE.Group(); doorGrp.position.set(0, toeH+bodyH/2, p.depth/2+1);
                const isDbl = p.width >= 70;
                const dW = isDbl ? (p.width/2)-0.2 : p.width-0.4;
                const dH = bodyH-0.4;
                if(isDbl) {
                    const d1 = makeDoor(dW, dH, mat, -1); d1.position.x = -p.width/4;
                    const d2 = makeDoor(dW, dH, mat, 1); d2.position.x = p.width/4;
                    if(p.isOpen) { d1.rotation.y=1.5; d2.rotation.y=-1.5; }
                    doorGrp.add(d1, d2);
                } else {
                    const d1 = makeDoor(dW, dH, mat, 1);
                    if(p.isOpen) { d1.rotation.y=1.5; d1.position.x += dW/2; }
                    doorGrp.add(d1);
                }
                group.add(doorGrp);
            }
            return group;
        }

        function makeDoor(w, h, mat, hDir) {
            const g = new THREE.Group();
            const p = new THREE.Mesh(new THREE.BoxGeometry(w, h, 2), mat); g.add(p);
            const han = new THREE.Mesh(new THREE.BoxGeometry(1, 15, 1), getMaterial('steel'));
            han.position.set(hDir > 0 ? -w/2+4 : w/2-4, 5, 2); g.add(han);
            return g;
        }

        // --- GESTIONE SELEZIONE ---
        function onPointerDown(e) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            let found = null;
            for(let h of hits) { let p=h.object; while(p){ if(p.userData?.isCab){found=p; break;} p=p.parent; } if(found) break; }

            const isShift = e.shiftKey;
            if(found) {
                const cab = cabinets.find(c => c.params.id === found.userData.id);
                if(isShift) {
                    const idx = selection.indexOf(cab);
                    if(idx>=0 && selection.length>1) { const s=[...selection]; s.splice(idx,1); select(s); }
                    else if(idx<0) select([...selection, cab]);
                } else { if(!selection.includes(cab)) select([cab]); }
            } else if(hits.length===0 || hits[0].object===floorMesh) { if(!isShift) select([]); }
        }

        function select(newSel) {
            selection = newSel;
            selectionHelpers.forEach(h => scene.remove(h));
            selectionHelpers = [];

            selection.forEach(cab => {
                const box = new THREE.BoxHelper(cab.mesh, 0xe67e22);
                scene.add(box);
                selectionHelpers.push(box);
            });

            if(selection.length > 0) {
                const p = selection[selection.length-1].params;
                Object.assign(props, { 
                    type: p.type, color: p.color, width: p.width, height: p.height, 
                    depth: p.depth, elevation: p.elevation, isOpen: p.isOpen 
                });
                for(let k in ctrls) ctrls[k].updateDisplay();
            }
        }

        function updateSelectionVisual() {
            selection.forEach(c => {
                scene.remove(c.mesh);
                c.mesh = buildMesh(c.params);
                c.mesh.userData = { isCab: true, id: c.params.id };
                scene.add(c.mesh);
            });
            select(selection); 
            if(isQuotesMode) updateAllQuotes();
        }

        function deleteSelection() {
            selection.forEach(c => { scene.remove(c.mesh); cabinets = cabinets.filter(x => x !== c); });
            select([]);
            if(isQuotesMode) updateAllQuotes();
        }

        function onKeyDown(e) {
            if(selection.length === 0) return;
            const step = e.shiftKey ? config.fastStep : config.step;
            let dx=0, dz=0, dRot=0;
            if(e.key==='ArrowLeft') dx=-step; if(e.key==='ArrowRight') dx=step;
            if(e.key==='ArrowUp') dz=-step; if(e.key==='ArrowDown') dz=step;
            if(e.key.toLowerCase()==='r') dRot=90;
            if(e.key==='Delete') { deleteSelection(); return; }

            if(dx||dz||dRot) {
                selection.forEach(c => {
                    c.params.x += dx; c.params.z += dz;
                    if(dRot) c.params.rotation = (c.params.rotation+dRot)%360;
                    c.mesh.position.set(c.params.x, c.params.elevation, c.params.z);
                    c.mesh.rotation.y = c.params.rotation * (Math.PI/180);
                });
                selectionHelpers.forEach(h=>h.update());
                if(isQuotesMode) updateAllQuotes();
            }
        }

        function onDoubleClick() { selection.forEach(c => c.params.isOpen = !c.params.isOpen); updateSelectionVisual(); }

        // --- SISTEMA QUOTE (TUTTI I MODULI) ---
        function toggleQuotesMode() {
            isQuotesMode = !isQuotesMode;
            document.getElementById('btn-quotes').innerText = isQuotesMode ? "üìè Quote: ON" : "üìè Quote: OFF";
            if(isQuotesMode) updateAllQuotes();
            else clearQuotes();
        }

        function clearQuotes() {
            const container = document.getElementById('quotes-container');
            container.innerHTML = '';
            quoteElements = [];
        }

        function updateAllQuotes() {
            if(!isQuotesMode) return;
            const container = document.getElementById('quotes-container');
            
            // Crea elementi se non esistono
            if (quoteElements.length !== cabinets.length) {
                clearQuotes();
                cabinets.forEach(cab => {
                    const div = document.createElement('div');
                    div.className = 'quote-tag';
                    div.innerText = `${cab.params.width}x${cab.params.height}`;
                    container.appendChild(div);
                    quoteElements.push({ div, cab });
                });
            }

            // Aggiorna posizione
            quoteElements.forEach(item => {
                const p = item.cab.params;
                // Proietta posizione sopra il mobile
                const vec = new THREE.Vector3(p.x, p.elevation + p.height + 10, p.z);
                vec.project(camera);
                
                const x = (vec.x * .5 + .5) * window.innerWidth;
                const y = (-(vec.y * .5) + .5) * window.innerHeight;

                // Nascondi se dietro la camera
                if (vec.z > 1) {
                    item.div.style.opacity = 0;
                } else {
                    item.div.style.left = x + 'px';
                    item.div.style.top = y + 'px';
                    item.div.innerText = `${p.width}x${p.height}x${p.depth}`;
                    item.div.style.opacity = 1;
                }
            });
        }

        // --- RANDOM GENERATOR ---
        function generateRandomKitchen() {
            // Clear
            cabinets.forEach(c => scene.remove(c.mesh)); cabinets = []; select([]);
            
            let x = -120;
            // 1. Frigo
            const frigo = { id: crypto.randomUUID(), type: 'fridge', color: 'white_wood', width: 60, height: 215, depth: 60, elevation: 0, rotation: 0, x: x, z: 0, isOpen: false };
            createCabinet(frigo); x += 60;

            // 2. Basi
            const types = ['base', 'sink', 'cooktop', 'base'];
            const modules = [];
            for(let t of types) {
