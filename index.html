<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Builder - Crema Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* UI SYSTEM - Colori pi√π caldi anche nell'interfaccia */
        :root { --primary: #d4a373; --dark: #2c2c2c; --light: #fefae0; --accent: #e76f51; }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--dark); user-select: none; }
        
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2b2b2b; color: #fefae0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.8s;
        }
        .loader-ring { width: 60px; height: 60px; border: 4px solid rgba(254, 250, 224, 0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* PANNELLI UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .panel {
            pointer-events: auto; background: rgba(255, 253, 245, 0.95); /* Sfondo crema */
            backdrop-filter: blur(8px); border-radius: 12px; padding: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15); border: 1px solid rgba(212, 163, 115, 0.3);
            margin-bottom: 12px; transition: transform 0.2s;
        }

        #toolbar { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        h3 { margin: 0 0 10px 0; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: #a98467; border-bottom: 2px solid #faedcd; padding-bottom: 5px; }
        
        .btn {
            background: #fff; color: #555; border: 1px solid #e5e5e5; padding: 10px 16px;
            border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-size: 13px; transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn:hover { background: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); }
        .btn-accent { background: var(--accent); color: white; border: none; }
        .btn-accent:hover { background: #d65a3b; }

        #measure-tooltip {
            position: absolute; background: rgba(44, 44, 44, 0.9); color: #fefae0;
            padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: bold;
            pointer-events: none; opacity: 0; transform: translate(-50%, -100%); margin-top: -15px;
            transition: opacity 0.1s; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            white-space: nowrap; border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="loader-ring"></div>
        <div style="letter-spacing: 2px; font-size: 14px; font-weight: 300;">CARICAMENTO SCENA...</div>
    </div>

    <div id="ui-layer">
        <div id="toolbar">
            <div class="panel">
                <h3>Progetto</h3>
                <div style="display:flex; gap:5px; flex-wrap:wrap;">
                    <button class="btn" onclick="window.app.saveProject()" title="Scarica file JSON">üíæ Salva</button>
                    <button class="btn" onclick="window.app.loadProject()" title="Carica file JSON">üìÇ Carica</button>
                    <button class="btn" onclick="window.app.generateRandom()" title="Crea cucina casuale">üé≤ Random</button>
                </div>
            </div>
            
            <div class="panel">
                <h3>Strumenti</h3>
                <div style="display:flex; gap:5px; flex-wrap:wrap;">
                    <button class="btn btn-accent" onclick="window.app.takePhoto()" title="Salva immagine PNG">üì∑ Foto</button>

                </div>
                <div style="margin-top:8px; font-size:11px; color:#8d786b;">
                    Shift + Click: Selezione Multipla<br>
                    Tastiera: Frecce per muovere<br>
                    Tasto R: Ruota
                </div>
            </div>
        </div>
        <div id="measure-tooltip"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- GESTORE TEXTURE & MATERIALI ---
        class TextureManager {
            constructor() { this.cache = {}; }

            getWood(colorHex) {
                const key = `wood_${colorHex}`;
                if (this.cache[key]) return this.cache[key];

                const size = 512;
                const canvas = document.createElement('canvas');
                canvas.width = size; canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Base color
                ctx.fillStyle = colorHex; ctx.fillRect(0, 0, size, size);
                
                // Venature molto leggere per effetto "laccato opaco" o legno chiaro
                ctx.globalCompositeOperation = 'multiply'; 
                ctx.globalAlpha = 0.08; // Ridotta opacit√† per meno contrasto
                
                for (let i = 0; i < 30; i++) {
                    ctx.beginPath();
                    const y = Math.random() * size;
                    ctx.moveTo(0, y);
                    ctx.bezierCurveTo(size/3, y + Math.random()*20, size/1.5, y - Math.random()*20, size, y);
                    ctx.lineWidth = Math.random() * 4;
                    ctx.strokeStyle = '#8d786b'; 
                    ctx.stroke();
                }

                const tex = new THREE.CanvasTexture(canvas);
                // Roughness alta per effetto opaco/crema, Metalness bassa
                const mat = new THREE.MeshStandardMaterial({ map: tex, roughness: 0.7, metalness: 0.05, name: 'wood_proc' });
                this.cache[key] = mat;
                return mat;
            }

            getStone(colorHex) {
                const key = `stone_${colorHex}`;
                if (this.cache[key]) return this.cache[key];
                
                const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = colorHex; ctx.fillRect(0,0,512,512);
                ctx.globalAlpha = 0.05;
                for(let i=0; i<4000; i++){
                    ctx.fillStyle = Math.random()>0.5 ? '#6b5b4e' : '#fff';
                    ctx.fillRect(Math.random()*512, Math.random()*512, 2, 2);
                }
                const tex = new THREE.CanvasTexture(canvas);
                const mat = new THREE.MeshStandardMaterial({ map: tex, roughness: 0.9 });
                this.cache[key] = mat;
                return mat;
            }
        }

        // --- VARIABILI GLOBALI ---
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let texManager;
        let cabinets = [];
        let selection = [];
        let selectionHelpers = [];
        let quoteGroup = null;
        let floorMesh, wallMesh;
        let ambientLight, sunLight;
        let isQuotesMode = false;
        
        let mouseDownPos = new THREE.Vector2();

        const config = { step: 2, fastStep: 10, gridSize: 2000 };
        
        const props = {
            // Environment
            showFloor: true,
            showWall: true,
            wallColor: 'wall_cream',
            
            // Moduli
            type: 'base', 
            color: 'cream', // Default Crema
            width: 60, height: 85, depth: 60, elevation: 0, 
            isOpen: false,

            // Azioni
            addBase: () => linearSpawn('base'),
            addSink: () => linearSpawn('sink'),
            addCook: () => linearSpawn('cooktop'),
            addTall: () => linearSpawn('tall'),
            addFridge: () => linearSpawn('fridge'),
            addWall: () => linearSpawn('wall'),

            // Decor
            addBoardH: () => linearSpawn('board_h'),
            addBoardV: () => linearSpawn('board_v'),
            addSlatted: () => linearSpawn('slatted'),
            addLed: () => linearSpawn('led'),
            addDoor: () => linearSpawn('door'),
            addWindow: () => linearSpawn('window'),
            
            deleteSel: () => deleteSelection()
        };

        const typeLabels = {
            'Base Standard': 'base', 'Lavello': 'sink', 'Piano Cottura': 'cooktop',
            'Colonna': 'tall', 'Frigo': 'fridge', 'Pensile': 'wall',
            'Mensola/Top': 'board_h', 'Pannello Vert.': 'board_v', 'Boiserie': 'slatted',
            'Porta': 'door', 'Finestra': 'window', 'Luce LED': 'led'
        };
        // Nuova Palette Colori
        const colorLabels = {
            'Crema Standard': 'cream', 'Rovere Chiaro': 'oak_light', 'Noce Caldo': 'walnut', 'Sabbia': 'sand', 'Vetro': 'glass'
        };
        const wallLabels = {
            'Intonaco Crema': 'wall_cream', 'Tortora Chiaro': 'wall_taupe', 'Verde Salvia': 'wall_sage'
        };

        const gui = new GUI({ title: 'Configurazione', width: 280 });
        const ctrls = {};

        window.app = {
            saveProject: saveToJSON,
            loadProject: loadFromJSON,
            generateRandom: generateRandomKitchen,
            takePhoto: takePhoto,
            toggleQuotes: toggleQuotesMode
        };

        init();

        function init() {
            texManager = new TextureManager();

            scene = new THREE.Scene();
            // Sfondo caldo/crema molto chiaro invece del blu grigio
            scene.background = new THREE.Color(0xfcfbf4); 
            // Nebbia calda per fondere l'orizzonte
            scene.fog = new THREE.Fog(0xfcfbf4, 500, 2000);

            const aspect = window.innerWidth / window.innerHeight;
            // D ridotto per avvicinare la camera (Zoom In)
            const d = 300; 
            camera = new THREE.OrthographicCamera(-d*aspect, d*aspect, d, -d, 1, 5000);
            camera.position.set(300, 300, 300); // Camera pi√π vicina
            camera.lookAt(0, 40, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Luci regolate per ambiente chiaro
            ambientLight = new THREE.AmbientLight(0xfff5e6, 0.7); // Luce ambiente calda
            scene.add(ambientLight);
            
            sunLight = new THREE.DirectionalLight(0xffffff, 0.6);
            sunLight.position.set(200, 500, 300);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.set(2048, 2048);
            // Ammorbidire le ombre
            sunLight.shadow.radius = 4;
            sunLight.shadow.bias = -0.0005;
            scene.add(sunLight);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2; // Non andare sotto il pavimento
            
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            quoteGroup = new THREE.Group();
            scene.add(quoteGroup);

            createEnv();
            setupGUI();

            window.addEventListener('resize', onResize);
            window.addEventListener('keydown', onKeyDown);
            
            renderer.domElement.addEventListener('pointerdown', (e) => mouseDownPos.set(e.clientX, e.clientY));
            renderer.domElement.addEventListener('pointerup', onPointerUp);
            renderer.domElement.addEventListener('dblclick', onDoubleClick);

            setTimeout(() => document.getElementById('loader').style.opacity = 0, 800);
            setTimeout(() => document.getElementById('loader').remove(), 1600);

            animate();
        }

        // --- MATERIALI CREMA & WARM ---
        function getMaterial(name) {
            const palettes = {
                // Nuovi colori caldi
                cream: '#fdf6e3',        // Crema standard
                oak_light: '#e6ccb2',    // Rovere sbiancato/chiaro
                walnut: '#a68a64',       // Noce meno saturo
                sand: '#ddb892',         // Sabbia scura
                
                kick: '#d4c5b0'          // Zoccolo neutro
            };

            if (palettes[name]) return texManager.getWood(palettes[name]);

            if (name === 'glass') return new THREE.MeshPhysicalMaterial({ 
                color: 0xddeeff, metalness: 0.1, roughness: 0.1, transmission: 0.6, transparent: true, opacity: 0.4 
            });
            if (name === 'led_light') return new THREE.MeshBasicMaterial({ color: 0xfff4e0 });

            const tech = {
                // Top pietra chiara/calda invece che nera
                top: texManager.getStone('#e6e2d3'), 
                steel: new THREE.MeshStandardMaterial({ color: 0xd7d7d7, metalness: 0.6, roughness: 0.4 }),
                black: new THREE.MeshStandardMaterial({ color: 0x333333 }), // Per fornelli
                
                // Muri
                wall_cream: new THREE.MeshStandardMaterial({ color: 0xfefcf5 }),
                wall_taupe: new THREE.MeshStandardMaterial({ color: 0xd3cbb8 }),
                wall_sage: new THREE.MeshStandardMaterial({ color: 0xc1cdb9 }),
            };
            return tech[name] || tech.wall_cream;
        }

        function createEnv() {
            // Muro: Spostato in avanti per toccare quasi il retro dei mobili (Z ~ -35)
            // I mobili standard hanno profondit√† 60 e sono a Z=0, quindi vanno da -30 a +30.
            // Mettiamo il muro a Z = -35 (centro) con spessore 10 -> faccia anteriore a -30.
            const wGeo = new THREE.BoxGeometry(config.gridSize, 500, 10);
            wallMesh = new THREE.Mesh(wGeo, getMaterial('wall_cream'));
            wallMesh.position.set(0, 250, -35); 
            wallMesh.receiveShadow = true;
            scene.add(wallMesh);

            // Pavimento: Spostato in modo che non vada dietro al muro
            // PlaneGeometry √® centrata. La spostiamo in avanti.
            const fGeo = new THREE.PlaneGeometry(config.gridSize, config.gridSize/2); // Met√† profondit√†
            const fMat = texManager.getStone('#eeeadd'); // Pietra calda chiara
            floorMesh = new THREE.Mesh(fGeo, fMat);
            floorMesh.rotation.x = -Math.PI/2; 
            // Posizione Z: Muro √® a -30. Facciamo partire il pavimento da l√¨ in avanti.
            // Centro a (GridSize/4) - 30.
            floorMesh.position.set(0, -0.1, (config.gridSize/4) - 30);
            floorMesh.receiveShadow = true;
            scene.add(floorMesh);

            // Griglia (solo davanti)
            const grid = new THREE.GridHelper(config.gridSize, 40, 0xd4a373, 0xeeddcc);
            grid.material.opacity = 0.3; grid.material.transparent = true;
            grid.position.set(0, 0.2, (config.gridSize/4) - 30);
            scene.add(grid);
        }

        // --- SPAWN LOGIC ---
        function linearSpawn(type) {
            const defs = { 
                base:[85,0,60], sink:[85,0,60], cooktop:[85,0,60], 
                tall:[215,0,60], fridge:[215,0,60], wall:[72,145,35],
                board_h:[4,0,30], board_v:[85,0,4], slatted:[240,0,2], 
                door:[210,0,10], window:[120,100,10], led:[1,0,1]
            };
            
            const [h, y, d] = defs[type];
            let w = 60;
            if(type === 'door') w = 90;
            if(type === 'window') w = 120;
            if(type === 'slatted') w = 60;
            
            let tx = 0, tz = 0, trot = 0;
            let lastColor = props.color;

            if (cabinets.length > 0) {
                const last = cabinets[cabinets.length - 1];
                const lp = last.params;
                if(!['led','glass'].includes(lp.color)) lastColor = lp.color;
                trot = lp.rotation;
                const rad = trot * (Math.PI / 180);
                const dist = (lp.width/2) + (w/2);
                tx = lp.x + Math.cos(rad) * dist;
                tz = lp.z + Math.sin(rad) * dist;
            }

            const params = {
                id: crypto.randomUUID(),
                type, color: lastColor,
                width: w, height: h, depth: d, elevation: y,
                rotation: trot, x: tx, z: tz, isOpen: false
            };
            createCabinet(params, true);
        }

        function createCabinet(params, selectIt=false) {
            const mesh = buildMesh(params);
            mesh.userData = { isCab: true, id: params.id };
            scene.add(mesh);
            const obj = { mesh, params };
            cabinets.push(obj);
            if(selectIt) select([obj]);
            // Aggiorna quote per TUTTI i moduli se attivo
            if(isQuotesMode) updateQuotes();
        }

        function buildMesh(p) {
            const group = new THREE.Group();
            group.position.set(p.x, p.elevation, p.z);
            group.rotation.y = p.rotation * (Math.PI/180);

            // Costruzione specifica per tipo
            if(p.type === 'led') {
                const lm = new THREE.Mesh(new THREE.BoxGeometry(p.width, 1, 1), getMaterial('led_light'));
                const rl = new THREE.PointLight(0xfff4e0, 0.4, 80);
                rl.position.set(0, -5, 0); lm.add(rl);
                group.add(lm); return group;
            }

            if(p.type === 'window') {
                const ft = 4; const fm = getMaterial(p.color);
                const w = p.width, h = p.height, d = p.depth;
                const t=new THREE.Mesh(new THREE.BoxGeometry(w,ft,d),fm); t.position.y=h/2-ft/2;
                const b=new THREE.Mesh(new THREE.BoxGeometry(w,ft,d),fm); b.position.y=-h/2+ft/2;
                const l=new THREE.Mesh(new THREE.BoxGeometry(ft,h,d),fm); l.position.x=-w/2+ft/2;
                const r=new THREE.Mesh(new THREE.BoxGeometry(ft,h,d),fm); r.position.x=w/2-ft/2;
                const gl=new THREE.Mesh(new THREE.BoxGeometry(w-ft*2,h-ft*2,2),getMaterial('glass'));
                const wg=new THREE.Group(); wg.add(t,b,l,r,gl); wg.position.y=p.height/2; group.add(wg);
                return group;
            }

            if(p.type === 'door') {
                const fm = getMaterial(p.color); const ft = 5;
                const t=new THREE.Mesh(new THREE.BoxGeometry(p.width,ft,p.depth),fm); t.position.y=p.height-ft/2;
                const l=new THREE.Mesh(new THREE.BoxGeometry(ft,p.height,p.depth),fm); l.position.set(-p.width/2+ft/2,p.height/2,0);
                const r=new THREE.Mesh(new THREE.BoxGeometry(ft,p.height,p.depth),fm); r.position.set(p.width/2-ft/2,p.height/2,0);
                const dp=new THREE.Mesh(new THREE.BoxGeometry(p.width-ft*2,p.height-ft,4),fm); dp.position.y=(p.height-ft)/2;
                const h=new THREE.Mesh(new THREE.BoxGeometry(2,12,3),getMaterial('steel')); h.position.set(p.width/2-15,100,4);
                const dg=new THREE.Group(); dg.add(dp,h); dg.position.set(-p.width/2+ft,0,0);
                dp.position.x=(p.width-ft*2)/2; h.position.x=(p.width-ft*2)-10;
                if(p.isOpen) dg.rotation.y=Math.PI/2.5;
                group.add(t,l,r,dg); return group;
            }

            if(p.type === 'slatted') {
                const back = new THREE.Mesh(new THREE.BoxGeometry(p.width, p.height, 1), getMaterial('oak_light'));
                back.position.y = p.height/2; group.add(back);
                const sc = Math.floor(p.width/5); const sm = getMaterial(p.color);
                for(let i=0; i<sc; i++){
                    const s=new THREE.Mesh(new THREE.BoxGeometry(3,p.height,p.depth),sm);
                    s.position.set(-p.width/2+(i*5)+2.5, p.height/2, 1); group.add(s);
                }
                return group;
            }

            // Moduli Standard
            const toeH = (p.type.startsWith('board')) ? 0 : ((p.type === 'wall' || p.type === 'fridge') ? 0 : 10);
            const topH = (['base','sink','cooktop'].includes(p.type)) ? 4 : 0;
            const bodyH = p.height - toeH - topH;
            const mat = getMaterial(p.color);

            const box = new THREE.Mesh(new THREE.BoxGeometry(p.width, bodyH, p.depth), mat);
            box.position.y = toeH + bodyH/2;
            box.castShadow = true; box.receiveShadow = true;
            if(mat.map) mat.map.repeat.set(p.width/100, bodyH/100);
            group.add(box);

            if (topH > 0) {
                const top = new THREE.Mesh(new THREE.BoxGeometry(p.width, topH, p.depth+2), getMaterial('top'));
                top.position.set(0, toeH+bodyH+topH/2, 1); top.castShadow = true; group.add(top);
            }
            if (toeH > 0) {
                const kick = new THREE.Mesh(new THREE.BoxGeometry(p.width-2, toeH, p.depth-5), getMaterial('kick'));
                kick.position.set(0, toeH/2, -2.5); group.add(kick);
            }

            if (!p.type.startsWith('board') && p.type !== 'fridge') {
                const dg = new THREE.Group(); dg.position.set(0, toeH+bodyH/2, p.depth/2+1);
                const isD = p.width >= 70; const dW = isD ? (p.width/2)-0.2 : p.width-0.4;
                if(isD) {
                    const d1=mkDoor(dW,bodyH-0.4,mat,-1); d1.position.x=-p.width/4;
                    const d2=mkDoor(dW,bodyH-0.4,mat,1); d2.position.x=p.width/4;
                    if(p.isOpen){ d1.rotation.y=1.5; d2.rotation.y=-1.5; } dg.add(d1,d2);
                } else {
                    const d1=mkDoor(dW,bodyH-0.4,mat,1);
                    if(p.isOpen){ d1.rotation.y=1.5; d1.position.x+=dW/2; } dg.add(d1);
                }
                group.add(dg);
            } else if (p.type==='fridge') {
                const d=new THREE.Mesh(new THREE.BoxGeometry(p.width-1,p.height-2,4),mat); // Frigo incasso
                d.position.set(0,p.height/2,p.depth/2+2); group.add(d);
            }

            if(p.type==='sink'){
                const b=new THREE.Mesh(new THREE.BoxGeometry(p.width-10,14,p.depth-10),getMaterial('steel')); b.position.set(0,toeH+bodyH+2,0);
                const t=new THREE.Mesh(new THREE.CylinderGeometry(1,1,20),getMaterial('steel')); t.position.set(0,toeH+bodyH+10,-10); t.rotation.x=0.3;
                group.add(b,t);
            }
            if(p.type==='cooktop'){
                const pl=new THREE.Mesh(new THREE.BoxGeometry(p.width-12,1,p.depth-12),getMaterial('black')); pl.position.set(0,toeH+bodyH+topH+0.5,0); group.add(pl);
            }

            return group;
        }

        function mkDoor(w,h,mat,dir) {
            const g=new THREE.Group(); const p=new THREE.Mesh(new THREE.BoxGeometry(w,h,2),mat); g.add(p);
            const hn=new THREE.Mesh(new THREE.BoxGeometry(1,15,1),getMaterial('steel'));
            hn.position.set(dir>0?-w/2+4:w/2-4, 5, 2); g.add(hn); return g;
        }

        // --- SELEZIONE ---
        function onPointerUp(e) {
            if (mouseDownPos.distanceTo(new THREE.Vector2(e.clientX, e.clientY)) > 5) return;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left)/rect.width)*2-1; mouse.y = -((e.clientY-rect.top)/rect.height)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            let found = null;
            for(let h of hits) { let p=h.object; while(p){ if(p.userData?.isCab){found=p; break;} p=p.parent; } if(found) break; }
            
            if(found) {
                const cab = cabinets.find(c=>c.params.id===found.userData.id);
                if(e.shiftKey) {
                    const i = selection.indexOf(cab);
                    if(i>=0 && selection.length>1) { const s=[...selection]; s.splice(i,1); select(s); }
                    else if(i<0) select([...selection, cab]);
                } else if(!selection.includes(cab)) select([cab]);
            } else if(hits.length===0 || hits[0].object===floorMesh) if(!e.shiftKey) select([]);
        }

        function select(newSel) {
            selection = newSel;
            selectionHelpers.forEach(h => scene.remove(h)); selectionHelpers = [];
            
            selection.forEach(cab => {
                const box = new THREE.BoxHelper(cab.mesh, 0xe76f51); // Colore accento selezione
                scene.add(box); selectionHelpers.push(box);
            });

            if(selection.length > 0) {
                const p = selection[selection.length-1].params;
                Object.assign(props, { 
                    type: p.type, color: p.color, width: p.width, height: p.height, 
                    depth: p.depth, elevation: p.elevation, isOpen: p.isOpen 
                });
                for(let k in ctrls) ctrls[k].updateDisplay();
                updateTooltip();
            } else {
                document.getElementById('measure-tooltip').style.opacity = 0;
            }
        }

        function updateSelectionVisual() {
            selection.forEach(c => { scene.remove(c.mesh); c.mesh = buildMesh(c.params); c.mesh.userData={isCab:true, id:c.params.id}; scene.add(c.mesh); });
            select(selection); if(isQuotesMode) updateQuotes();
        }
        
        function deleteSelection() {
            selection.forEach(c => { scene.remove(c.mesh); cabinets = cabinets.filter(x => x !== c); });
            select([]); if(isQuotesMode) updateQuotes();
        }

        function onKeyDown(e) {
            if(selection.length===0) return;
            const step = e.shiftKey ? config.fastStep : config.step;
            let dx=0, dz=0, dRot=0;
            if(e.key==='ArrowLeft') dx=-step; if(e.key==='ArrowRight') dx=step;
            if(e.key==='ArrowUp') dz=-step; if(e.key==='ArrowDown') dz=step;
            if(e.key.toLowerCase()==='r') dRot=90;
            if(e.key==='Delete') { deleteSelection(); return; }

            if(dx||dz||dRot) {
                selection.forEach(c => {
                    c.params.x+=dx; c.params.z+=dz; 
                    if(dRot) c.params.rotation=(c.params.rotation+dRot)%360;
                    c.mesh.position.set(c.params.x,c.params.elevation,c.params.z);
                    c.mesh.rotation.y=c.params.rotation*(Math.PI/180);
                });
                selectionHelpers.forEach(h=>h.update()); updateTooltip(); if(isQuotesMode) updateQuotes();
            }
        }

        function onDoubleClick() { selection.forEach(c=>c.params.isOpen=!c.params.isOpen); updateSelectionVisual(); }

        // --- SISTEMA QUOTE OTTIMIZZATO (MOSTRA TUTTO) ---
        function toggleQuotesMode() {
            isQuotesMode = !isQuotesMode;
            document.getElementById('btn-quotes').innerText = isQuotesMode ? "üìè Quote: ON" : "üìè Quote: OFF";
            updateQuotes();
        }

        function createTextSprite(text) {
            const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
            const fs = 42; ctx.font = `bold ${fs}px Arial`;
            const m = ctx.measureText(text); const w = m.width+20; const h = fs+20;
            canvas.width=w; canvas.height=h;
            
            // Stile etichetta: Sfondo scuro semitrasparente, testo chiaro
            ctx.fillStyle='rgba(40,40,40,0.85)'; ctx.roundRect(0,0,w,h,10); ctx.fill();
            ctx.strokeStyle='#d4a373'; ctx.lineWidth=3; ctx.roundRect(0,0,w,h,10); ctx.stroke();
            
            ctx.font = `bold ${fs}px Arial`; ctx.fillStyle='#fefae0';
            ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(text,w/2,h/2);

            const tex=new THREE.CanvasTexture(canvas); tex.minFilter=THREE.LinearFilter;
            const sp=new THREE.Sprite(new THREE.SpriteMaterial({map:tex, sizeAttenuation:false, depthTest:false}));
            sp.scale.set(0.0004*w, 0.0004*h, 1); sp.renderOrder=9999; return sp;
        }

        function updateQuotes() {
            scene.remove(quoteGroup); quoteGroup = new THREE.Group();
            if(!isQuotesMode) return;
            scene.add(quoteGroup);
            
            const lineMat = new THREE.LineBasicMaterial({ color: 0xd4a373, opacity: 0.5, transparent: true, depthTest: false });

            // ITERA SU TUTTI I MODULI, NON SOLO LA SELEZIONE
            cabinets.forEach(c => {
                // Box
                const box = new THREE.BoxHelper(c.mesh, 0xd4a373);
                box.material = lineMat; quoteGroup.add(box);

                const lg = new THREE.Group();
                lg.position.copy(c.mesh.position); lg.rotation.y = c.mesh.rotation.y;
                const p = c.params;
                
                // Misure
                const sW = createTextSprite(`${p.width}`); sW.position.set(0, p.height/2+12, p.depth/2);
                const sH = createTextSprite(`${p.height}`); sH.position.set(-p.width/2-12, p.height/2, p.depth/2);
                const sD = createTextSprite(`${p.depth}`); sD.position.set(p.width/2+12, p.height/2, 0);
                
                lg.add(sW, sH, sD); quoteGroup.add(lg);
            });
        }

        function saveToJSON() { const d=cabinets.map(c=>c.params); const b=new Blob([JSON.stringify(d)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='cucina_crema.json'; a.click(); }
        function loadFromJSON() { const i=document.createElement('input'); i.type='file'; i.onchange=e=>{const r=new FileReader(); r.onload=v=>loadData(JSON.parse(v.target.result)); r.readAsText(e.target.files[0]);}; i.click(); }
        function loadData(d) { cabinets.forEach(c=>scene.remove(c.mesh)); cabinets=[]; select([]); d.forEach(p=>createCabinet(p)); }
        function generateRandomKitchen() { loadData([]); linearSpawn('fridge'); linearSpawn('base'); linearSpawn('sink'); linearSpawn('cooktop'); }
        function takePhoto() { renderer.render(scene, camera); const a=document.createElement('a'); a.download='design_cucina.png'; a.href=renderer.domElement.toDataURL('image/png'); a.click(); }
        
        function updateTooltip() {
            const t = document.getElementById('measure-tooltip');
            if(selection.length===1) {
                const p=selection[0].params;
                const v = new THREE.Vector3(p.x, p.elevation+p.height, p.z); v.project(camera);
                const x = (v.x*.5+.5)*window.innerWidth; const y = (-(v.y*.5-.5)*window.innerHeight);
                t.style.left=x+'px'; t.style.top=(y-30)+'px';
                t.innerHTML=`L:${p.width} - A:${p.height} - P:${p.depth}`; t.style.opacity=1;
            } else t.style.opacity=0;
        }

        function setupGUI() {
            const apply = () => { selection.forEach(c => Object.assign(c.params, props)); updateSelectionVisual(); };
            const f1 = gui.addFolder('üí° Ambiente');
            f1.add(props, 'showFloor').name('Pavimento').onChange(v=>floorMesh.visible=v);
            f1.add(props, 'showWall').name('Muro').onChange(v=>wallMesh.visible=v);
            f1.add(props, 'wallColor', wallLabels).name('Tinta Muro').onChange(v=>wallMesh.material=getMaterial(v));

            const f2 = gui.addFolder('‚ûï Moduli');
            f2.add(props, 'addBase').name('Base'); f2.add(props, 'addSink').name('Lavello'); f2.add(props, 'addCook').name('Cottura');
            f2.add(props, 'addTall').name('Colonna'); f2.add(props, 'addFridge').name('Frigo'); f2.add(props, 'addWall').name('Pensile');

            const f3 = gui.addFolder('üîß Modifica');
            ctrls.type = f3.add(props, 'type', typeLabels).name('Modello').onChange(apply);
            ctrls.color = f3.add(props, 'color', colorLabels).name('Finitura').onChange(apply);
            ctrls.w = f3.add(props, 'width', 1, 300, 1).name('Larghezza').onChange(apply);
            ctrls.h = f3.add(props, 'height', 1, 300, 1).name('Altezza').onChange(apply);
            ctrls.d = f3.add(props, 'depth', 1, 200, 1).name('Profondit√†').onChange(apply);
            ctrls.elv = f3.add(props, 'elevation', 0, 300, 1).name('Elevazione').onChange(apply);
            ctrls.opn = f3.add(props, 'isOpen').name('Apri Anta').onChange(apply);
            f3.add(props, 'deleteSel').name('Elimina');
            f2.open();
        }

        function onResize() { 
            const d=300; const a=window.innerWidth/window.innerHeight; 
            camera.left=-d*a; camera.right=d*a; camera.top=d; camera.bottom=-d; 
            camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); updateTooltip(); 
        }
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); updateTooltip(); }
    </script>
